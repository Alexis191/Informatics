{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Menatics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; }
        .bg-login-right { background-color: #f4f5f7; } /* Gris claro de la derecha */
        .btn-menatics {
            background-color: #FFA500;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
        }
        .btn-menatics:hover { background-color: #e69500; color: white; }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .logo-img { max-width: 60%; } /* Ajusta el tamaño del logo */
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        
        <div class="col-md-6 bg-white d-none d-md-flex align-items-center justify-content-center">
            <div class="logo-container">
                <img src="{% static 'gestion/img/logo.svg' %}" alt="Menatics Logo" class="logo-img">
            </div>
        </div>

        <div class="col-md-6 bg-login-right d-flex align-items-center justify-content-center">
            <div style="width: 400px; max-width: 90%;">
                
                <h2 class="fw-bold mb-1">Bienvenido de nuevo</h2>
                <p class="text-muted mb-4">Inicia sesión para continuar</p>

                {% if form.errors %}
                    <div class="alert alert-danger py-2">
                        <small><i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos.</small>
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="fw-bold mb-1">Dirección de email</label>
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="usuario@menaticscorp.com.ec" required autofocus>
                            <span class="input-group-text bg-white"><i class="far fa-envelope text-muted"></i></span>
                        </div>
                        </div>

                    <div class="mb-3">
                        <label class="fw-bold mb-1">Contraseña</label>
                        <div class="input-group">
                            <input type="password" name="password" id="passwordField" class="form-control" placeholder="Introduce tu contraseña" required>
                            <span class="input-group-text bg-white" style="cursor: pointer;" onclick="togglePassword()">
                                <i class="far fa-eye text-muted" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-menatics mt-3">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Script simple para mostrar/ocultar contraseña con el ojito
    function togglePassword() {
        const passwordField = document.getElementById('passwordField');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
